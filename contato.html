<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <header>
       <div> <h1>Fale conosco</h1>
        <nav>
            <a href="index.html" target="_blank">Início</a>
            <a href="#">Contato</a>
        </nav>
       </div> 
    </header>

    <main class="contato-container">
      <section clas="form-section">  
        <h2>Entre em contato</h2>
        <form action="#" method="POST">
            <label for="nome" id="nome" >Nome:</label><br>
            <input type="text" id="nome" placeholder="Insira seu nome"required><br><br>
            
            <label for="email" id="email">Email:</label><br>
            <input type="email" id="email" placeholder="Insira seu e-mail"required><br><br>

            <label for="senha" id="senha">Insira a senha:</label><br>
            <input type="password" id="senha" placeholder="Insira sua senha"required><br>
            <li><a href="https://support.google.com/mail/thread/181711332/como-recuperar-um-link-e-senha-perdido?hl=pt" target="_blank">Esqueci minha senha.</a></li>
            <li><a href="#" target="_blank">Já tem usuário? Clique aqui.</a></li><br><br>

            <label for="mensagem" id="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="text" placeholder="Escreva uma mensagem"required></textarea><br>
            
            <button type="submit">Enviar</button>

        <h4>Dicas úteis</h4>
        <p>Preencha todos os campos do formulário corretamente para que possamos responder mais rápido.</p>

        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 - Contato da Equipe</p>
   </footer>
</body>
</html>
